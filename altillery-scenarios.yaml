config:
  target: 'http://localhost:4000'
  phases:
    - duration: 100
      arrivalRate: 1
scenarios:
  - name: Users module
    flow:
      - post:
          url: '/login'
          json:
            login: 'admin'
            password: 'admin'
          expect:
            statusCode: 200
            contentType: json
          capture:
            json: '$.token'
            as: 'token'
      - post:
          url: '/users'
          headers:
            Authorization: 'Bearer {{ token }}'
          json:
            name: 'John Doe'
            login: 'john_doe'
            password: 'strong_paswword'
          expect:
            statusCode: 201
            contentType: json
          capture:
            json: '$.id'
            as: 'id'
      - get:
          url: '/users'
          headers:
            Authorization: 'Bearer {{ token }}'
      - get:
          url: '/users/{{ id }}'
          headers:
            Authorization: 'Bearer {{ token }}'
          expect:
            statusCode: 200
            contentType: json
      - put:
          url: '/users/{{ id }}'
          headers:
            Authorization: 'Bearer {{ token }}'
          json:
            name: 'John Doe 2'
            login: 'john_doe_2'
            password: 'strong_paswword_2'
          expect:
            statusCode: 200
            contentType: json
      - delete:
          url: '/users/{{ id }}'
          headers:
            Authorization: 'Bearer {{ token }}'
          expect:
            statusCode: 200
            contentType: json
